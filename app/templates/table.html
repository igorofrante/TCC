<!DOCTYPE html>
<html lang="pt-br">
    {% include 'head.html' %}


<body>
    {% include 'navbar.html' %}
    
    <div id="table">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
            </div>
          </div>
        <div id="table-client">
            <table class="table table-striped table-bordered table-sm" data-toggle="table" data-filter-control="true"
            data-search="true" data-show-multi-sort="true"
            data-pagination="true">
            <script> $('table').hide();</script>
                <thead class="thead-dark">
                <tr>
                    <th data-field="id" data-sortable="true">ID</th>
                    <th data-field="nome" data-sortable="true">Nome Completo</th>
                    <th data-field="cpf">CPF</th>
                    <th>Ações</th>
                </tr>
                </thead>
        
                <tbody>
                    {% for cliente in clientes %}
                    <tr>
                        <td data-field="id">{{ cliente.id }}</td>
                        <td data-field="nome">{{ cliente.nomec }}</td>
                        <td data-field="cpf">{{ cliente.cpf }}</td>
                        <td>
                            <a href="/client/view/{{ cliente.id }}" class="bi bi-person-rolodex" data-toggle="tooltip" data-placement="top" title="Visualizar"></a>
                            <a href="/client/form/{{ cliente.id }}" class="bi bi-pencil" data-toggle="tooltip" data-placement="top" title="Editar"></a>
                            <a class="bi bi-trash3" onclick="confirmar('/client/delete/{{ cliente.id }}');" data-toggle="tooltip" data-placement="top" title="Excluir"></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
